<html>
  <head>
    <title>Dissolving Localities Start Page</title>
    <link rel="shortcut icon" href="http://sveder.com/freshpaint/favicon.ico">
    <link rel="stylesheet" href="fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Gorditas' rel='stylesheet' type='text/css'>
      
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=&sensor=false">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
    <script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <script type="text/javascript" src="fancybox/jquery.easing-1.3.pack.js"></script>

    <script language="javascript">
	var name = "#floatMess";
	var menuYloc = null;
		$(document).ready(function(){
	menuYloc = parseInt($(name).css("top").substring(0,$(name).css("top").indexOf("px")))
			$(window).scroll(function () {
				offset = menuYloc+$(document).scrollTop()+"px";
				$(name).animate({top:offset},{duration:500,queue:false});
			});
 
			$('#close_message').click(function()
			{
  			$(name).animate({ top:"+=15px",opacity:0 }, "slow");
			});
		});
    </script>
    
    <script type="text/javascript" src="data.js"></script>    
    <script type="text/javascript" src="dr.js"></script>
    
    <style>
      #floatMess {
		position:absolute;
		top:5px;
		float:left;
		width:95%;
		border:1px solid #999;
		background-color:#456;
		color:#ccc;
		padding:5px 5px 5px 25px;
		text-align:center;
		z-index:100;
		display:none;
 
		}
		
      html {
        overflow:hidden;
		font-family: arial;
      }
      
      textarea
      {
	 resize: none;
      }
    </style>
    
  </head>
  
  <body style="background-color:#F0EDE5" onload="initialize()">
    <div id="floatMess" style="font-size:30"><img id="close_message" style="float:right;cursor:pointer"  src="images/imgres.jpg" />
      Dissolving Localities - Choose one or two tours of Jerusalem
    </div>
    
    
    <!-- Show instructions using fancybox -->
    <a style="display:none" id="inline" href="#data"></a>
    <div style="display:none"><div style="background-color:black; color:#dddddd; padding:20px;" id="data">
	<h2 style="text-align: center; font-family: arial;" >Click Anywhere to Start Mixing Jerusalem</h2>
    
    </br><img style="margin-left:auto; margin-right:auto; display:block;" width="70%" src="images/dl.jpg"/>
    </div></div>
    
    <!-- Show errors using fancybox -->
    <a style="display:none" id="error" href="#error-div"></a>
    <div style="display:none"><div style="background-color:black; color:#dddddd; padding:20px;" id="error-div">
    </div></div>
    
    <a style="display:none" id="select-more" href="#error-underflow"></a>
    <div style="display:none"><div style="background-color:black; color:#dddddd; padding:20px;" id="error-underflow">You have to select at least one tour. Click on the markers to select tours.
    </div></div>
    
    
    
    <!--  Here be the map  -->
    <div>
    <div id="map-div" style="position:absolute; margin:0px; width:99%; height:99%;"></div>
    <img height="15%" style="position:absolute; bottom:30; right:50;" onclick="check();" src="images/go.png"/>
    </div>
    
    <form name="freshpaint" onsubmit="update_markers();" action="dissolve.html" method="GET">
      <input id="markers" type="hidden" value="" name="markers">
      <input style="display:none;" id="submit-button" type="submit"/>
    </form>
    
  </body>
</html>
